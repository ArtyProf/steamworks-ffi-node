name: Deploy to npm

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Check build output
      shell: bash
      run: |
        if [ -f "dist/index.js" ] && [ -f "dist/index.d.ts" ]; then
          echo "âœ… Build files exist"
          ls dist/ 2>/dev/null || dir dist\ || echo "Listing not available"
        else
          echo "âŒ Required build files missing"
          exit 1
        fi
    
    - name: Verify package can be required
      run: node -e "const steam = require('./dist/index.js'); console.log('âœ… Package loads successfully');"

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: TypeScript type check
      run: npx tsc --noEmit
    
    - name: Check package.json
      run: |
        node -e "const pkg = require('./package.json'); if (!pkg.main || !pkg.types) throw new Error('Missing main or types in package.json')"

  check-version:
    name: Check Version Change
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version_check.outputs.changed }}
      version: ${{ steps.version_check.outputs.version }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Check if version changed
      id: version_check
      run: |
        # Get current version
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Current version: $CURRENT_VERSION"
        
        # Get previous version (from previous commit)
        git checkout HEAD~1 -- package.json 2>/dev/null || echo "No previous commit"
        PREVIOUS_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "none")
        echo "Previous version: $PREVIOUS_VERSION"
        
        # Restore current package.json
        git checkout HEAD -- package.json
        
        # Check if version changed
        if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… Version changed: $PREVIOUS_VERSION â†’ $CURRENT_VERSION"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "âš ï¸ Version not changed, skipping publish"
        fi

  publish:
    name: Publish to npm
    needs: [test, lint, check-version]
    runs-on: ubuntu-latest
    if: needs.check-version.outputs.changed == 'true'
    permissions:
      contents: write
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript
      run: npm run build
    
    - name: Verify build
      shell: bash
      run: |
        echo "Checking build output..."
        
        # Check required files exist
        FILES=("dist/index.js" "dist/index.d.ts" "dist/steam.js" "dist/types.js")
        for file in "${FILES[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file missing"
            exit 1
          fi
        done
        
        echo "âœ… All required files present"
    
    - name: Test package
      run: |
        node -e "const steam = require('./dist/index.js'); console.log('âœ… Package loads successfully');"
    
    - name: Publish to npm
      run: npm publish --tag latest --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    - name: Create Git tag
      run: |
        VERSION="v${{ needs.check-version.outputs.version }}"
        echo "Creating tag: $VERSION"
        
        # Fetch existing tags first
        git fetch --tags 2>/dev/null || true
        
        # Check if tag already exists
        if git tag -l | grep -q "^${VERSION}$"; then
          echo "âš ï¸ Tag $VERSION already exists, skipping creation"
        else
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
          echo "âœ… Tag $VERSION created and pushed"
        fi
    
    - name: Generate release notes
      id: release_notes
      run: |
        VERSION="v${{ needs.check-version.outputs.version }}"
        
        # Get all tags sorted by version, excluding the current one if it exists
        git fetch --tags 2>/dev/null || true
        
        # Get the previous tag (second most recent)
        LAST_TAG=$(git tag -l --sort=-version:refname | grep -v "^${VERSION}$" | head -1)
        
        if [ -z "$LAST_TAG" ]; then
          echo "ðŸ“ No previous tag found, generating release notes from all history..."
          RANGE=""
          RANGE_DISPLAY="All commits"
          echo "Since: Beginning of repository"
        else
          echo "ðŸ“ Generating release notes from ${LAST_TAG}...${VERSION}"
          RANGE="${LAST_TAG}..HEAD"
          RANGE_DISPLAY="${LAST_TAG}..${VERSION}"
          echo "Previous tag: $LAST_TAG"
        fi
        
        # Generate commits section only
        if [ -n "$LAST_TAG" ]; then
          echo "## ðŸ“ What's Changed" > release_notes.md
          echo "" >> release_notes.md
          # All commits between tags
          git log ${RANGE} --pretty=format:"- %s (%h)" >> release_notes.md
        else
          echo "## ðŸ“ What's Changed" > release_notes.md
          echo "" >> release_notes.md
          # All commits for first release
          git log --pretty=format:"- %s (%h)" >> release_notes.md
        fi
        
        echo "" >> release_notes.md
        echo "" >> release_notes.md
        
        # Add links
        cat >> release_notes.md << EOF
        ## ðŸ“š Links
        
        - [GitHub Repository](https://github.com/ArtyProf/steamworks-ffi-node)
        - [npm Package](https://www.npmjs.com/package/steamworks-ffi-node)
        - [Documentation](https://github.com/ArtyProf/steamworks-ffi-node#readme)
        
        ---
        EOF
        
        echo "" >> release_notes.md
        
        # Add changelog link
        if [ -n "$LAST_TAG" ]; then
          echo "**Full Changelog**: https://github.com/ArtyProf/steamworks-ffi-node/compare/${LAST_TAG}...${VERSION}" >> release_notes.md
        else
          echo "**Full Changelog**: https://github.com/ArtyProf/steamworks-ffi-node/commits/${VERSION}" >> release_notes.md
        fi
        
        echo "âœ… Release notes created"
        cat release_notes.md
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version.outputs.version }}
        name: Release v${{ needs.check-version.outputs.version }}
        body_path: release_notes.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create summary
      run: |
        echo "## ðŸš€ Published to npm" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Package**: steamworks-ffi-node" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: latest" >> $GITHUB_STEP_SUMMARY
        echo "- **Registry**: https://www.npmjs.com/package/steamworks-ffi-node" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ·ï¸ GitHub Release Created" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Tag**: v${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Release**: https://github.com/ArtyProf/steamworks-ffi-node/releases/tag/v${{ needs.check-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "npm install steamworks-ffi-node" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
